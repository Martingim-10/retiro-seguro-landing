  <style>
    :root{
      --indigo:#4f46e5; --indigo-700:#4338ca; --bg:#f7fafc; --card:#ffffff;
      --muted:#475569; --text:#0f172a; --border:#e2e8f0;
      --gradient: linear-gradient(45deg, var(--indigo-700), #ff7e5f);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:'Montserrat',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    img{display:block;max-width:100%;height:auto}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}

    /* Header */
    header{position:sticky;top:0;z-index:30;background:rgba(255,255,255,.9);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--border)}
    .bar{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:64px;height:64px;object-fit:contain}
    .brand strong{color:var(--indigo);font-weight:900;letter-spacing:.2px}
    nav{display:none;gap:20px}
    @media(min-width:820px){nav{display:flex}}
    nav a{color:#374151;transition:color .3s ease}
    nav a:hover{color:var(--indigo)}

    /* Hero */
    .hero{padding:80px 0 40px}
    .hero-grid{display:grid;gap:40px;grid-template-columns:1fr}
    @media(min-width:960px){.hero-grid{grid-template-columns:1.05fr .95fr}}
    h1{font-size:clamp(28px,5vw,48px);line-height:1.08;margin:0 0 8px;font-weight:900;letter-spacing:.2px}
    h2,h3{font-weight:700}
    .lead{color:#334155;font-size:18px;margin:10px 0 0}
    .note{margin-top:16px;font-size:15px;color:#1f2937;display:flex;gap:10px;align-items:flex-start;background:#eef2ff;border:1px solid #c7d2fe;border-radius:12px;padding:10px 12px}

    .hero-media{
      position: relative; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1); background:#fff; aspect-ratio: 3/2;
    }
    .hero-media img{width:100%;height:100%;object-fit:cover}
    .hero-caption{
      position:absolute;left:0;right:0;bottom:0;padding:16px 18px;color:#fff;font-weight:800;line-height:1.2;
      background:linear-gradient(180deg,transparent 0%,rgba(0,0,0,.55) 90%);text-shadow:0 2px 14px rgba(0,0,0,.45);
      font-size:clamp(18px,2.6vw,28px)
    }
    @media (max-width:640px){.hero-caption{text-align:center;padding:14px}}

    /* Secciones */
    section{padding:60px 0}
    h2{font-size:26px;margin:0 0 12px}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:22px;box-shadow:0 4px 6px -1px rgba(0,0,0,.05),0 2px 4px -2px rgba(0,0,0,.05)}
    .grid{display:grid;gap:24px}
    @media(min-width:900px){.grid-3{grid-template-columns:repeat(3,1fr)} .grid-2{grid-template-columns:repeat(2,1fr)}}
    .card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:24px;transition:transform .3s ease,box-shadow .3s ease;box-shadow:0 1px 3px 0 rgba(0,0,0,.05),0 1px 2px 0 rgba(0,0,0,.05)}
    .card:hover{transform:translateY(-5px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -4px rgba(0,0,0,.1)}
    .muted{color:var(--muted)}
    .icon{width:24px;height:24px;color:var(--indigo);margin-bottom:6px}

    /* Cotizador */
    .calc-wrap{display:grid;gap:20px;grid-template-columns:1fr}
    @media(min-width:960px){.calc-wrap{grid-template-columns:1.1fr .9fr}}
    .form-row{display:grid;gap:12px;grid-template-columns:1fr}
    @media(min-width:680px){.form-row{grid-template-columns:1fr 1fr}}
    .input{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#fff;color:#0f172a;font:inherit
    }
    .cta{display:inline-block;background:var(--gradient);color:#fff;font-weight:800;border:none;padding:12px 18px;border-radius:12px;cursor:pointer;text-decoration:none}
    .cta.ghost{background:#fff;color:#374151;border:1px solid var(--border)}
    .result-grid{display:grid;gap:12px;grid-template-columns:1fr}
    @media(min-width:680px){.result-grid{grid-template-columns:1fr 1fr}}
