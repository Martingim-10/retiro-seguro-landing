<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retiro Seguro — Chat</title>

  <!-- Dialogflow CX Web Messenger (OFICIAL) -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    /* Estilos mínimos para que se vea limpio mientras probamos */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background:#f8fafc; color:#0f172a; }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    p { margin: 0 0 16px; color:#475569; }
    .cta { display:inline-block; padding:12px 16px; background:#4f46e5; color:#fff; border-radius:10px; text-decoration:none; }
    footer { margin-top: 40px; font-size: 14px; color:#64748b; }
    footer a { color:#4f46e5; }
    /* Burbuja del chat fija abajo a la derecha */
    df-messenger { z-index: 999; position: fixed; bottom: 16px; right: 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Retiro Seguro</h1>
    <p>Chateá con nuestro asistente y calculá tu capital estimado en 1 minuto.</p>
    <a href="#" id="openChat" class="cta">Abrir chat</a>

    <footer>
      © <span id="y"></span> · <a href="privacidad.html">Privacidad</a> · <a href="terminos.html">Términos</a>
    </footer>
  </div>

  <!-- Widget de Dialogflow CX -->
  <df-messenger
    location="us"
    project-id="chatbotprevencionretiro"
    agent-id="27aae0fd-56e8-43e5-9f7c-5ffc6f132462"
    environment="draft"
    language-code="es"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="BOT RETIRO"></df-messenger-chat-bubble>
  </df-messenger>

  <script>
    // Año en el footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // Botón para abrir/cerrar el bubble sin forzarlo a quedar fijo abierto
    document.getElementById('openChat').addEventListener('click', (e) => {
      e.preventDefault();
      const bubble = document.querySelector('df-messenger-chat-bubble');
      if (bubble) bubble.click();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
